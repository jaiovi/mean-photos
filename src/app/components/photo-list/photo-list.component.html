<div class="row">
    <div class="col-md-4 p4 mt-4 mx-auto" *ngFor="let photo of photos">
      <div class="card card-photo" (click)="selectCard(photo._id)">
        <div class="card-header">
          {{ photo.title }}
        </div>
        <img
          [src]="'http://localhost:3500/' + photo.imagePath"
          alt=""
          class="img-card-top w-100"
        />
        <div class="card-body">
          {{ photo.description }}
        </div>
      </div>
    </div>
  </div>
